<form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
  <label>
    E-Mail:
    <input type="text" formControlName="email">
  </label>

  <label>
    Identifier:
    <input type="text" formControlName="identifier">
  </label>

  <button type="submit" [disabled]="!loginGroup.valid">Submit</button>
</form>
