<form class="form-wrapper" [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
  <label>
    E-Mail:
    <input type="email" class="form-control" formControlName="email" required>
  </label>
  </div>

  <div class="form-group">
  <label>
    Identifier:
    <input type="password" class="form-control" formControlName="identifier" required>
  </label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!loginGroup.valid">Submit</button>
</form>
